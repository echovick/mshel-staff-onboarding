<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mshelhomes Limited - Self Onboarding</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="container-fluid p-5 bg-primary text-white text-center"
      style="background-color: #254171 !important"
    >
      <h1>Mshelhomes Staff Onboarding Form</h1>
      <p>Please login to complete Onboarding</p>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-5 justify-content-center mx-auto">
          <div class="card">
            <div class="card-header mx-auto">
              <h5>Staff Login</h5>
            </div>
            <div class="card-body mx-3">
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example1"
                    >Email address</label
                  >
                  <input type="email" id="form2Example1" class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example2">Password</label>
                  <input
                    type="password"
                    id="form2Example2"
                    class="form-control"
                  />
                </div>

                <!-- Submit button -->
                <div class="row">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm mb-4 col-md-3 mx-auto"
                    style="
                      background-color: #254171 !important;
                      border: #254171;
                    "
                  >
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
